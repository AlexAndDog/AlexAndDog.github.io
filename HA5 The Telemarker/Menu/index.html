        harperMountainPopup.addTo(map);
        var harperMountainPopup = harperMountainPopup.bindPopup('Harper Mountain<br> <a href="https://www.harpermountain.com/" target="_blank"><img src="https://www.snow-forecast.com/pistemaps/Harper-Mountain_pistemap.jpg?1601558413" width="100%" height="100%" alt="Harper Mountain Ski Resort"></a>');

        var manningParkPopup = manningParkPopup.bindPopup('Manning Park Resort<br> <a href="https://www.manningpark.com/" target="_blank"><img src="https://s3.onthesnow.com/images/trailmaps/british-columbia/manning-park-resort/20200208211246/xlarge.jpg" width="100%" height="100%" alt="Manning Park Ski Resort"></a>');

            subdomains: 'abcd',
            maxZoom: 19,
            opacity: 0.5
        });
        CartoDB_DarkMatter.addTo(map);

        // Google Map Layer

        googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            opacity: 0.5

        });
        googleStreets.addTo(map);

        // Satelite Layer
        googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            opacity: 0.5

        });
        googleSat.addTo(map);

        var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {

            subdomains: 'abcd',
            minZoom: 1,
            maxZoom: 16,
            ext: 'jpg',
            opacity: 0.5

        });
        Stamen_Watercolor.addTo(map);


        /*===================================================
                              GEOJSON               
        ===================================================*/

        var linedata = L.geoJSON(lineJSON).addTo(map);
        var pointdata = L.geoJSON(pointJSON).addTo(map);
        var polygondata = L.geoJSON(polygonJSON, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<b>This is a </b>' + feature.properties.name)
            },
            style: {
                fillColor: 'red',
                fillOpacity: 1,
                color: 'green'
            }
        }).addTo(map);

        /*===================================================
                              LAYER CONTROL               
        ===================================================*/

        var baseLayers = {
            "Satellite": googleSat,
            "Google Map": googleStreets,
            "Water Color": Stamen_Watercolor,
            "OpenStreetMap": osm,
        };

        var overlays = {
            "Marker": singleMarker,
            "PointData": pointdata,
            "LineData": linedata,
            "PolygonData": polygondata
        };

        L.control.layers(baseLayers, overlays).addTo(map);


        /*===================================================
                              SEARCH BUTTON               
        ===================================================*/

        L.Control.geocoder().addTo(map);


        /*===================================================
                              Choropleth Map               
        ===================================================*/

        L.geoJSON(statesData).addTo(map);


        function getColor(d) {
            return d > 1000 ? '#1c0b30' :
                d > 500 ? '#5775ad' :
                    d > 200 ? '#1b5628' :
                        d > 150 ? '#3a503f' :
                            d > 100 ? '#3a6e45' :
                                d > 50 ? '#28524c' :
                                    d > 20 ? '#671ac6' :
                                        d > 10 ? '#00ffd9' :
                                            '#948c9e';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.density),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        L.geoJson(statesData, { style: style }).addTo(map);

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        var geojson;
        // ... our listeners
        geojson = L.geoJson(statesData);

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: function (e) {
                    if (layer.isPopupOpen()) {
                        layer.closePopup();
                    } else {
                        layer.openPopup();
                    }
                }
            });
        }

        geojson = L.geoJson(statesData, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);

        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h4>Region</h4>' + (props ?
                '<b>' + props.name + '</b><br />'
                : 'Hover over a Region');
        };

        function closeMessage() {
            info.update();
        }

        info.addTo(map);
